<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Cat App</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center mt-5">
        <div class="card">
          <img id="cat-image" class="card-img-top" src="..." alt="Card image cap">
          <div class="card-body">
            <h3 id="cat-name" class="card-title">Mr Snibbley</h3>
            <h5>mood: <span id="mood">happy</span></h5>
            <h5>number of pets: <span id="pets">happy</span></h5>
            <div class="d-flex justify-content-around">
              <button onclick="petCat()" class="btn btn-primary">pet</button>
              <button onclick="" class="btn btn-primary">catnip</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
